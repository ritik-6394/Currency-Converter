    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Currnecy Converter</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <h1>Currency Converter</h1>
            <div class="currency-container">
                <select id="currency-first">
                    <option value="AUD">AUD</option>
                    <option value="CAD">CAD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="INR">INR</option>
                    <option value="JPY">JPY</option>
                    <option value="US">US</option>
                </select>
                <input type="number" id="worth-first" value="1" min="0">
            </div>
            <div class="currency-container">
                <select id="currency-first">
                    <option value="INR">INR</option>
                    <option value="AUD">AUD</option>
                    <option value="CAD">CAD</option>
                    <option value="EUR">EUR</option>+
                    <option value="GBP">GBP</option>
                    <option value="JPY">JPY</option>
                    <option value="US">US</option>
                </select>
                <input type="number" id="worth-second" value="1" min="0" disabled>
            </div>
            <p class="exchange-rate" id="exchange">1 USD = 138.5802 JPY</p>
        </div>


        <script src="script.js"></script>
    </body>

    </html>
